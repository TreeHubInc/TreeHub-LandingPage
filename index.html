<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeHub — Revolutionizing the Industry in One Cut!</title>
    <style>
        @font-face {
            font-family: 'BlackOps2';
            src: url('blops.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'BlackOps2', display;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #555752; /* Fuscous Gray */
            color: #99ffe2; /* Aquamarine */
            <!-- Force GitHub Pages Rebuild -->
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #555752; /* Fuscous Gray*/
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(136,236,163,0.3); /* Magic Mint Glow */
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 32px;
            font-weight: normal;
        }
        p {
            font-size: 20px;
            color: #555752; /* Fuscous Gray */
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #88eca3; /* Magic Mint */
            color: black;
            text-decoration: none;
            font-size: 22px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #e9ede7; /* Gray Nurse */
        }
        .hero-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 16px;
            color: #555752; /* Fuscous Gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="TREEHUB_LOGO.png" alt="TreeHub Logo" class="hero-image">
        <h1>TreeHub</h1>
        <h2>Revolutionizing the Industry in One Cut!</h2>
        <p>Join the first all-in-one platform built for arborists, climbers, and tree companies.</p>
        <a href="#" class="cta-button">Early Sign-Up: 30% Off Premium</a>
        <a href="#" class="cta-button" style="background: #88eca3; color: black;">Invest in Your Future—Invest in TreeHub</a>
        <footer>
            <p>Contact: <a href="mailto:clint.treehub@gmail.com" style="color: #88eca3;">clint.treehub@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
