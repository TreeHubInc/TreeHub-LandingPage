<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeHub - The Future of Tree Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            display: inline-block;

            background: #32CD32;
            color: black;
            text-decoration: none;
            font-size: 22px;

            margin-top: 20px;
            font-weight: bold;
